<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dive Log Mobile</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script defer type="module" src="src/DiveManager.js"></script>
    <link rel="stylesheet" href="css/DiveManager.css"
  </head>
  <body>
    <div id="main">
      <h3><button id="gearButton">&#9881;</button>Dive Log<button title="Create a new log page" id="addPageButton">+</button></h3>
      <table>
        <tr>
          <td><input id="site" title="Site" placeholder="Site"></td>
          <td><input id="date" type="date"></td>
        </tr>
        <tr>
          <td><input id="manager" title="Dive Manager" placeholder="Dive Manager"></td>
          <td><input id="boat" title="Boat used" placeholder="Boat"></td>
        </tr>
        <tr>
          <td colspan="2"><input title="Weather" id="weather" placeholder="Weather"></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea id="comments" placeholder="Comments"></textarea>
          </td>
        </tr>
      </table>
      <div style="overflow-x:auto;">
        <table id="diveTable">
          <thead><tr></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <h3>Not uploaded yet:</h3>
      <div id="pages"></div>
      <button title="Upload completed logs to Drive" id="uploadButton">Upload</button>
    </div>
    <div id="settings" class="hidden">
      <h3>Upload key</h3>
Your Diving Officer should have given you an upoad key.
Enter it here.
        <input id="key"></label>
      <button id="settingsDoneButton">Done</button>
    </div>
  </body>
</html>
